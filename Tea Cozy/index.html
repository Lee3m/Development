<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="/Tea Cozy/resources/css/style.css" />
  </head>
  <body>
    <main>
      <!-- NAV START-->
      <header>
        <nav>
          <img src="/Tea Cozy/resources/images/img-tea-cozy-logo.png" alt="" />
          <ul class="links">
            <li><a href="#mission">Mission</a></li>
            <li><a href="#">Featured Tea</a></li>
            <li><a href="#">Locations</a></li>
          </ul>
        </nav>
      </header>
      <!-- NAV END -->
      <!-- MAIN START -->
      <main class="main" id="mission">
        <section class="main-photo">
          <figure class="mission-image">
            <img
              src="/Tea Cozy/resources/images/img-mission-background.jpg"
              alt=""
            />
            <figcaption><h2>Our Mission</h2></figcaption>
            <article>
              <h4>
                Handpicked, Artisanally Curated, Free Range, Sustainable, Small
                Batch, Fair Trade, Organic Tea
              </h4>
            </article>
          </figure>
        </section>
      </main>
      <!-- MAIN END -->
      <!-- SECTION START -->
      <section class="tom-main">
        <h2>Tea of the Month</h2>
        <p>What's Steeping at The Tea Cozy?</p>

        <section class="tom">
          <figure>
            <img src="/Tea Cozy/resources/images/img-berryblitz.jpg" alt="" />
            <figcaption>Fall Berry Blitz Tea</figcaption>
          </figure>
          <figure>
            <img src="/Tea Cozy/resources/images/img-spiced-rum.jpg" alt="" />
            <figcaption>Spiced Rum Tea</figcaption>
          </figure>
          <figure>
            <img src="/Tea Cozy/resources/images/img-donut.jpg" alt="" />
            <figcaption>Seasonal Donuts</figcaption>
          </figure>
          <figure>
            <img src="/Tea Cozy/resources/images/img-myrtle-ave.jpg" alt="" />
            <figcaption>Myrtle Ave Tea</figcaption>
          </figure>
          <figure>
            <img
              src="/Tea Cozy/resources/images/img-bedford-bizarre.jpg"
              alt=""
            />
            <figcaption>Bedford Bizzare Tea</figcaption>
          </figure>
        </section>
      </section>
      <!-- SECTION END -->
    </main>
  </body>
</html>
